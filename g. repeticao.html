<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repetição</title>
</head>
<body>
    <script>
        // FOR, WHILE
        // Usamos o FOR quando sabemos o intevalo

        for (var i = 0; i <= 100; i++) {
            console.log(i)
        }

        var j = 3124545
        while ( j > 50) {
            console.log(j)
            j /= 5
        }


    </script>
    
</body>
</html>
