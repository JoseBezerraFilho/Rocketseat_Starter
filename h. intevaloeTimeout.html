<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function exibeAlgo() {
            console.log('Hello, World!')
        }

        setInterval(exibeAlgo(), 1000)
        // exibeAlgo passado sem parentêses passa apenas os parâmetros da funcção
        // que serão executados  num intevalo de 1000 ml/s - 1 segundo
        
        setTimeout(exibeAlgo, 5000)
    </script>
</body>
</html>
