<html>

        <title>Curso JavaScript</title>
    </head>
    <body>
        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2
                return resultado
            }

            soma(1,2) // não exibe nada na tela
            var resultado = soma(1,2)
            console.log(resultado) // perceba que a variável resultado  é diferente do resultado dentro da função.

        
        
        </script>
    </body>
</html>
